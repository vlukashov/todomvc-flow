<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="td-model">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>
		<app-localstorage-document id="storage" key="todos-polymer" data="{{items}}">
		</app-localstorage-document>
	</template>
	<script>
		class TdModel extends Polymer.Element {
			static get is() { return 'td-model'; }
			static get properties() {
				return {
					items: {
						type: Array,
						value: () => [],
						notify: true
					},
					filter: {
						type: String
					}
				};
			}

			newItem(title) {
				title = String(title).trim();

				if (!title) {
					return;
				}

				this.push('items', {title: title, completed: false});
			}

			getCompletedCount() {
				return this.items ? this.items.filter(this.filters.completed).length : 0;
			}

			getActiveCount() {
				return this.items ? (this.items.length - this.getCompletedCount(this.items)) : 0;
			}

			matchesFilter(item, filter) {
				const fn = this.filters[filter];
				return fn ? fn(item) : true;
			}

			destroyItem(item) {
				const i = this.items.indexOf(item);
				if (i > -1) {
					this.splice('items', i, 1)
				}
			}

			clearCompletedItems() {
				this.items = this.items.filter(this.filters.active);
			}

			setItemsCompleted(completed) {
				for (let i = 0; i < this.items.length; ++i) {
					this.set(['items', i, 'completed'], completed);
				}
			}

			get filters() {
				return {
					active: function(item) {
						return !item.completed;
					},
					completed: function(item) {
						return item.completed;
					}
				};
			}
		}

		window.customElements.define(TdModel.is, TdModel);
	</script>
</dom-module>
